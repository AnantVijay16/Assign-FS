<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="header flex items-center justify-center mb-8">
                <div class="logo mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="80">
                </div>
                <div class="title text-3xl font-bold text-gray-800">Assign-FS</div>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Reset Password</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
            {% if error %}
            <div class="mb-4 text-red-500">
                {{ error }}
            </div>
            {% endif %}
            <form action="/reset_password" method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">New Password:</label>
                    <input type="password" name="new_password" class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Reset Password</button>
                    <!-- Button to navigate back to the login page -->
                    <a href="/login" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
