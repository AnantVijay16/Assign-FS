<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            height: 126px; /* Adjusted height */
        }
        .section-divider {
            border-top: 2px solid #007bff; /* Blue color */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40; /* Darker background */
        }
    </style>
</head>
<body>

<!-- Upper Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 60px;"></a>
        <span class="navbar-brand">Assign-FS</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Class-wise Student List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Body Section -->
<div class="container mt-5">
    <div class="row">
        <!-- Create Assignment Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Assignment</h5>
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Assignment Image">
                    <a href="#" class="btn btn-primary mt-3">Create</a>
                </div>
            </div>
        </div>
        <!-- Check Submission Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Check Submission</h5>
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Submission Image">
                    <a href="#" class="btn btn-primary mt-3">Check</a>
                </div>
            </div>
        </div>
        <!-- Generate Report Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Generate Report</h5>
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Report Image">
                    <a href="#" class="btn btn-primary mt-3">Generate</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Section Divider -->
<div class="section-divider"></div>

<!-- Footer Section -->
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-muted">Developed by Adarsh</span>
    </div>
</footer>

</body>
</html>
